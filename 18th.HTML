<html lang="en">
    <head>
      <script language="javascript">
        {
            function disp()
            {
            var n,sum=0,digit=0;
            n=myForm.tf.value;
            while (n > 0) 
            {
                 digit = n % 10;
                 sum = sum +digit; 
                  n = n/10;  
            }
            document.write("sum of digit of numbers=" +digit);
            }
        }
      </script>
        <title>Document</title>
</head>
<body>
        <form name="myForm">
            Enter number <input type="text" name="tf">
            <br>
        <input type="submit" value="ok" onClick="disp()">
        </form>
</body>
</html>
