    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script language="javascript">
            {
                var arr= new Array(5,2,8,7,1);
                var i,j,temp=0;
                document.write("Element of original array: ");
                for(i=0;i<arr.length;i++)
                {
                    document.write(arr[i]+" ");
                }
                for(i=0;i<arr.length;i++)
                {
                for(j=i+1;j<arr.length;j++)
                {
                if(arr[i]>arr[j])
                {
                    temp=arr[i];
                    arr[i]=arr[j];
                    arr[j]=temp;
                }
                }
                }
                document.write("<br> Element of array sorted is ascending order : ");
                for(i=0;i<arr.length;i++){
                document.write(arr[i]+" ");
            }
            }
    </script>
    </body>
    </html>
